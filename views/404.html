<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type="text/css" media="all">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins&family=Raleway:wght@200;300;400&display=swap" rel="stylesheet">    
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
     <!-- Favicon -->
     <link rel="icon" type="image/x-icon" href="friend-favicon.jpeg" sizes="16x16">
     <link rel="icon" type="image/x-icon" href="friend-favicon.jpeg" sizes="32x32">
     <link rel="icon" type="image/x-icon" href="friend-favicon.jpeg" sizes="96x96">
     <link rel="apple-touch-icon" sizes="72x72" href="friend-favicon.jpeg">
     <link rel="apple-touch-icon" sizes="114x114" href="friend-favicon.jpeg">
     <link rel="apple-touch-icon" sizes="152x152" href="friend-favicon.jpeg">
    <title>Page Missing</title>
</head>
<body class="body-404">
    <div class="pnf-container">
        <div class="pnf-img-container">
            <h1 class="pnf-h">
                404
            </h1>
            <p class="pnf-p-3">
                Page Not Found
            </p>
            <img src="underpants-gnomes.png" class="pnf-img" alt="Underpants Gnomes">
        </div>
        <div class="pnf-phases">
            <div class="pnf-col">
                <h1 class="pnf-col-h">
                    Phase <span class="phase-num">1</span>
                </h1>
                <p class="pnf-p">
                    Collect Underpants
                </p>
            </div>
            <div class="pnf-col">
                <h1 class="pnf-col-h">
                    Phase <span class="phase-num">2</span>
                </h1>
                <p class="pnf-p-2">
                    ?
                </p>
            </div>
            <div class="pnf-col">
                <h1 class="pnf-col-h">
                    Phase <span class="phase-num">3</span>
                </h1>
                <p class="pnf-p">
                    Go Back <a href="/" class="home-redirect-link">Home</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
